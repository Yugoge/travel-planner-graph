<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Plans</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .plan-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .plan-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .plan-card h2 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }

        .plan-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .plan-date {
            font-weight: 600;
            color: #667eea;
        }

        .view-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            transition: opacity 0.3s ease;
            margin-top: auto;
        }

        .view-button:hover {
            opacity: 0.9;
        }

        footer {
            text-align: center;
            color: white;
            padding: 2rem 0;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .plans-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Travel Plans</h1>
            <p>All your adventures in one place</p>
        </header>

        <main>
            <div class="plans-grid">
                <div class="plan-card">
                    <div class="plan-icon">üó∫Ô∏è</div>
                    <h2>Beijing Exchange Semester Bucket List</h2>
                    <div class="plan-meta">
                        <span class="plan-date">2026-02-05</span>
                    </div>
                    <a href="./beijing-exchange-bucket-list-20260202-232405/2026-02-05/" class="view-button">View Plan</a>
                </div>

                <div class="plan-card">
                    <div class="plan-icon">üó∫Ô∏è</div>
                    <h2>China Exchange</h2>
                    <div class="plan-meta">
                        <span class="plan-date">2026-02-25</span>
                    </div>
                    <a href="./china-exchange/2026-02-25/" class="view-button">View Plan</a>
                </div>
            </div>
        </main>

        <footer>
            <p>Generated by Claude Travel Planner</p>
            <p>Last updated: 2026-02-06</p>
        </footer>
    </div>
</body>
</html>
