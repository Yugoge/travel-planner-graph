<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Plans</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .plan-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .plan-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .plan-card h2 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }

        .plan-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .plan-date {
            font-weight: 600;
            color: #667eea;
        }

        .view-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            transition: opacity 0.3s ease;
            margin-top: auto;
        }

        .view-button:hover {
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 3rem;
        }

        .empty-state h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            color: white;
            padding: 2rem 0;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .plans-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Travel Plans</h1>
            <p>All your adventures in one place</p>
        </header>

        <main>
            <div class="plans-grid" id="plans-grid">
                <!-- Plans will be inserted here -->
            </div>
        </main>

        <footer>
            <p>Generated by Claude Travel Planner</p>
            <p>Last updated: 2026-02-05 23:39:44 UTC</p>
        </footer>
    </div>

    <script>
        // Plans data will be inserted here
        const plans = [{"destination":"China Exchange Bucket List 2026.html","date":"2026-02-05","url":"./china-exchange-bucket-list-2026.html/2026-02-05/"},{"destination":"Beijing Exchange Bucket List 20260202 232405","date":"2026-02-05","url":"./beijing-exchange-bucket-list-20260202-232405/2026-02-05/"},{"destination":"Beijing Exchange Bucket List 20260202 232405","date":"2026-02-02","url":"./beijing-exchange-bucket-list-20260202-232405/2026-02-02/"}];

        const plansGrid = document.getElementById('plans-grid');

        if (plans.length === 0) {
            plansGrid.innerHTML = '<div class="empty-state"><h2>No travel plans yet</h2><p>Create your first plan to see it here!</p></div>';
        } else {
            plans.forEach(plan => {
                const card = document.createElement('div');
                card.className = 'plan-card';
                card.innerHTML = `
                    <div class="plan-icon">üó∫Ô∏è</div>
                    <h2>${plan.destination}</h2>
                    <div class="plan-meta">
                        <span class="plan-date">${plan.date}</span>
                    </div>
                    <a href="${plan.url}" class="view-button">View Plan</a>
                `;
                plansGrid.appendChild(card);
            });
        }
    </script>
</body>
</html>
