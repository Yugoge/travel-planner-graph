    .container {

      margin: 0 auto;
      padding: var(--space-md);

    header {

      padding: var(--space-xl) 0;
      margin-bottom: var(--space-lg);

    header h1 {

      color: var(--color-dark);
      margin-bottom: var(--space-sm);

    header .subtitle {

      color: var(--color-secondary);
    }

    .tabs {

      margin-bottom: var(--space-lg);
      border-bottom: 2px solid var(--color-neutral);
      overflow-x: auto;
      padding-bottom: var(--space-xs);

      color: var(--color-dark);
      margin-bottom: var(--space-md);
      display: flex;

      gap: var(--space-xs);

      height: 300px;

      border-radius: var(--radius-md);
      margin-bottom: var(--space-sm);
      overflow: hidden;
      box-shadow: var(--shadow-subtle);

      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    .accordion-header:hover {
      background: var(--color-primary);
    }

      font-weight: 500;
      color: var(--color-dark);
      display: flex;
      align-items: center;
      gap: var(--space-sm);

      overflow: hidden;

    }

    }

    .accordion-body {

      border-top: 1px solid var(--color-neutral);
    }

      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--space-md);
      margin-top: var(--space-md);
    }

      background: var(--color-primary);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      border-left: 4px solid var(--color-accent);
    }

    .activity-card h4 {

      font-weight: 500;
      color: var(--color-dark);
      margin-bottom: var(--space-xs);
    }

    .activity-card p {

      margin-bottom: var(--space-xs);
    }

    .activity-card .cost {

    }

    .activity-card .type-badge {

      color: white;
      border-radius: var(--radius-sm);

      margin-top: var(--space-xs);

    footer {

      padding: var(--space-xl) 0;
      color: var(--color-secondary);
      font-size: 0.85rem;

king", "Photography allowed in scenic area but restricted inside temple halls"]}, {"name": "Longjing Tea Plantations", "name_chinese": "\u9f99\u4e95\u8336\u56ed", "type": "cultural_experience", "description": "Terraced hillsides of China's most famous green tea, Longjing (Dragon Well). Traditional tea villages like Longjing Village and Meijiawu offer tea tastings and plantation walks.", "why_visit": "Immersive tea culture experience in beautiful natural setting. Learn about tea production, visit family-run plantations, and taste authentic Longjing tea while overlooking terraced fields.", "ticket_price_eur": 0, "recommended_duration_hours": 3, "opening_hours": "24/7 (tea houses typically 08:00-18:00)", "best_time": "Spring (late March-April) for tea picking season and fresh tea, or early morning for peaceful atmosphere", "how_to_get_there": "Bus 27/87/103 to Longjing Village (\u9f99\u4e95\u6751), or taxi (20 min from West Lake)", "tips": ["Visit Longjing Village (more authentic) or Meijiawu (\u6885\u5bb6\u575e, larger, more touristy)", "Free plantation walks - many families welcome visitors to their fields", "Tea tasting is free but expect soft sell - pre-Qingming tea (\u660e\u524d\u8336) is most prized", "Spring harvest (March-April) is most interesting - can see picking in action", "Prices vary widely: 100-1000+ RMB per 50g depending on grade and harvest time", "National Tea Museum nearby (\u4e2d\u56fd\u8336\u53f6\u535a\u7269\u9986) - free, worth 1 hour visit", "Combine with hiking trails to Nine Creeks (\u4e5d\u6eaa\u70df\u6811) - beautiful 2-hour walk"]}, {"name": "Xixi National Wetland Park", "name_chinese": "\u897f\u6eaa\u56fd\u5bb6\u6e7f\u5730\u516c\u56ed", "type": "natural_landscape", "description": "China's first national wetland park, covering 11.5 km\u00b2 of waterways, islands, and traditional village life. Known as the 'kidney' of Hangzhou with rich biodiversity.", "why_visit": "Peaceful escape from city with boat tours through reed-lined channels, traditional water villages, and birdwatching. Beautiful year-round, especially for nature lovers.", "ticket_price_eur": 11, "recommended_duration_hours": 3, "opening_hours": "08:00-17:30 (Apr-Oct), 08:30-17:00 (Nov-Mar)", "best_time": "Spring for bird migrations and flowers, autumn for persimmon harvest, early morning or late afternoon for golden light", "how_to_get_there": "Metro Line 5 to Xixi Wetland Station (\u897f\u6eaa\u6e7f\u5730\u7ad9), or bus 83/193/506 to East Gate", "tips": ["Electric boat tour (15 EUR) highly recommended - 1.5 hour circuit", "East Gate entrance less crowded than South/West gates", "Famous for persimmon trees - harvest festival in autumn (October-November)", "Birdwatching best in spring/autumn migrations - bring binoculars", "Can rent bicycles within park (20 RMB/hour) for land portions", "Allow 3-4 hours for full experience including boat tour", "Featured in film 'If You Are the One' - increased tourism since 2008"]}, {"name": "Leifeng Pagoda", "name_chinese": "\u96f7\u5cf0\u5854", "type": "historical_site", "description": "Modern reconstruction (2002) of famous pagoda on southern shore of West Lake. Original dated to 975 AD, collapsed in 1924. Now houses archaeological exhibits and offers panoramic lake views.", "why_visit": "Iconic West Lake landmark immortalized in Legend of White Snake. Excellent viewpoint for lake panoramas, especially at sunset. Modern construction with ancient foundations visible.", "ticket_price_eur": 5.5, "recommended_duration_hours": 1, "opening_hours": "08:00-19:00 (summer), 08:00-17:30 (winter)", "best_time": "Late afternoon for sunset views over West Lake, or early evening when illuminated", "how_to_get_there": "Metro Line 4 to Shuichengqiao Station (\u6c34\u6f84\u6865\u7ad9), 15-minute walk, or bus Y2/Y6/K504", "tips": ["Elevator inside - no need to climb stairs unless you want to", "Top floor offers 360-degree views of West Lake and surrounding hills", "Original pagoda ruins preserved beneath glass floor in bas n illuminated. The thrill rides and sky walk are bonus attractions.", "ticket_price_eur": 21, "recommended_duration_hours": 2, "opening_hours": "09:30-22:30", "best_time": "Sunset (18:00-19:00) to see transition from day to night, or clear evenings for city lights", "how_to_get_there": "Metro Line 3 to Canton Tower Station (\u5e7f\u5dde\u5854\u7ad9), direct exit to tower", "tips": ["Multiple ticket options: base (108m deck), mid-level (433m), top (488m) - recommend mid-level", "Outdoor observation deck (454m) + skywalk available (additional 35 EUR)", "Bubble tram Ferris wheel at 450m (world's highest) - additional ticket", "Avoid smoggy days - check AQI before visiting", "Book tickets online for discount and skip queue", "Pearl River cruise boats depart nearby - can combine for full evening experience", "Light show nightly around 20:00 (best viewed from across river)"]}, {"name": "Shamian Island", "name_chinese": "\u6c99\u9762\u5c9b", "type": "cultural_district", "description": "Historic sandbank island with tree-lined streets and over 150 colonial-era European buildings. Former British and French concession area (1859-1949), now peaceful pedestrian district.", "why_visit": "Step back in time to colonial Guangzhou. Beautiful architecture from French and British period, peaceful tree-canopied streets, perfect for photography and caf\u00e9 culture.", "ticket_price_eur": 0, "recommended_duration_hours": 2, "opening_hours": "24/7", "best_time": "Early morning (7:00-9:00) for peaceful walks and photography, or late afternoon for golden light", "how_to_get_there": "Metro Line 1/6 to Huangsha Station (\u9ec4\u6c99\u7ad9), 10-minute walk, or Line 6 to Cultural Park (\u6587\u5316\u516c\u56ed\u7ad9)", "tips": ["Completely pedestrianized - bring comfortable shoes for exploring", "Key buildings: Our Lady of Lourdes Chapel (\u9732\u5fb7\u5723\u6bcd\u5802), former British/French consulates", "Charming cafes and Western restaurants - good for breakfast/brunch", "Great for wedding ews from summit, especially on clear days.", "ticket_price_eur": 0.7, "recommended_duration_hours": 3, "opening_hours": "06:00-21:00", "best_time": "Early morning (6:00-8:00) to hike with locals and avoid heat, or late afternoon for sunset views", "how_to_get_there": "Metro Line 3 to Meihuayuan or Yongquan Station (\u6c38\u6cc9\u7ad9), then taxi or bus to South Gate", "tips": ["Multiple entrances: South Gate (main entrance), West Gate (Meihua Valley)", "Cable car available (35 RMB one-way) to Moxing Ridge summit - saves 1.5 hours hiking", "Most popular trail: South Gate to Moxing Ridge peak (2-3 hours round trip)", "Bring water, snacks, and wear proper shoes - it's a real mountain hike", "Very popular with locals for morning tai chi and exercise - cultural experience", "Clear days essential for views - check weather/AQI before visiting", "Spring (March-May) for flowers, autumn (Sept-Nov) for comfortable temperatures"]}, {"name": "Sacred Heart Cathedral", "name_chinese": "\u77f3\u5ba4\u5723\u5fc3\u5927\u6559\u5802", "type": "religious_site", "description": "Neo-Gothic Catholic cathedral built entirely of granite (1863-1888), the largest in China and one of few stone cathedrals. Nicknamed 'Stone House' (Shishi) by locals.", "why_visit": "Architectural marvel and most impressive church in South China. French design with Chinese granite stonework. Stunning stained glass and twin 58m spires.", "ticket_price_eur": 0, "recommended_duration_hours": 1, "opening_hours": "08:30-11:30, 14:30-17:30 (closed during services)", "best_time": "Late afternoon (15:00-16:30) for beautiful stained glass light, or attend Sunday mass (9:30am) for full experience", "how_to_get_there": "Metro Line 2/6 to Haizhu Square Station (\u6d77\u73e0\u5e7f\u573a\u7ad9), 10-minute walk", "tips": ["Free entry but donations welcome", "Active church - respectful behavior and dress required (cover shoulders/knees)", "Sunday mass in Cantonese at 9:30am - visitors welcome to observe", "Photography allowed out  stay highly recommended - day-trippers leave by 18:00, island becomes peaceful", "Key attractions: Sunlight Rock (\u65e5\u5149\u5ca9, highest point, 9 EUR), Shuzhuang Garden (\u83fd\u5e84\u82b1\u56ed), Piano Museum", "Car-free island - wear comfortable shoes, lots of hills and stairs", "Famous for piano culture - over 200 pianos on the island, street musicians common", "Try local snacks: peanut soup (\u82b1\u751f\u6c64), fish balls (\u9c7c\u4e38), green bean cake", "Avoid peak season (July-Aug, National Day) - extremely crowded", "Get lost in the lanes - some of the best experiences are wandering residential areas"]}, {"name": "Xiamen University", "name_chinese": "\u53a6\u95e8\u5927\u5b66", "type": "campus", "description": "China's most beautiful university campus, founded in 1921. Stunning mix of Western and Chinese architecture, palm-lined avenues, Furong Lake, and direct beach access.", "why_visit": "Gorgeous campus known as 'Garden University' with Colonial-era buildings and seaside location. Popular photo spot, especially Furong Tunnel with student artwork.", "ticket_price_eur": 0, "recommended_duration_hours": 2, "opening_hours": "12:00-14:00, 17:30-24:00 (visitor access restricted to certain hours)", "best_time": "Late afternoon (17:30 onwards) when visitor access opens, or early evening for sunset by the beach", "how_to_get_there": "Metro Line 1 to Xiamen University Station (\u53a6\u5927\u7ad9), or bus 1/21/48/96 to main gates", "tips": ["MUST book free entry permit online via WeChat (\u53a6\u95e8\u5927\u5b66\u8bbf\u5ba2\u9884\u7ea6\u7cfb\u7edf) - released 3 days in advance", "Visitor limits and restricted hours due to teaching activities - plan accordingly", "Key spots: Furong Lake (\u8299\u84c9\u6e56), Furong Tunnel (\u6d82\u9e26\u96a7\u9053 - graffiti tunnel), Upper Xianyue Road", "South gate opens directly to beach - can walk to Baicheng Beach and Hulishan Fortress", "Very popular photo location - expect crowds at iconic spots", "Campus cafeterias open  EUR), Second Class (28 EUR)", "Buffet lunch included on board (quality varies)", "Highlight viewpoint: Yellow Cloth Reflection (\u9ec4\u5e03\u5012\u5f71) - the 20 RMB banknote scene", "Bring camera, sun protection, and motion sickness medication if prone", "Rainy season (June-Aug) can cause cancellations - have backup plan", "Alternative: Yangshuo bamboo rafting section (cheaper, shorter, different perspective)"]}, {"name": "Yangshuo Countryside & West Street", "name_chinese": "\u9633\u6714\u4e61\u6751 & \u897f\u8857", "type": "natural_landscape", "description": "Picturesque karst landscape with limestone peaks, rice paddies, and rural villages. West Street is historic pedestrian zone with cafes, bars, and shops. Cycling and bamboo rafting paradise.", "why_visit": "The essence of Guilin's beauty without the cruise. Rent a bike and cycle through stunning countryside past karst peaks, water buffalo, and traditional villages. West Street offers nightlife.", "ticket_price_eur": 0, "recommended_duration_hours": 6, "opening_hours": "24/7", "best_time": "Early morning (7:00-9:00) for cycling in cool temperatures and empty countryside, or sunset (17:00-18:30)", "how_to_get_there": "Bus from Guilin (1.5 hours, 3 EUR) or stay in Yangshuo after Li River cruise", "tips": ["Rent e-bike or regular bicycle (4-8 EUR per day) to explore countryside", "Recommended route: Yangshuo \u2192 Yulong River \u2192 Ten Mile Gallery (\u5341\u91cc\u753b\u5eca) \u2192 villages", "Yulong River bamboo rafting (\u9047\u9f99\u6cb3\u7af9\u7b4f) - 17 EUR, more peaceful than Li River", "Moon Hill (\u6708\u4eae\u5c71) climbing - 1.4 EUR entry, 30-min hike for panoramic views", "West Street (\u897f\u8857) nightlife hub - bars, restaurants, tourist shops (can be overwhelming)", "Stay overnight in Yangshuo - 2-3 days ideal for full countryside experience", "Impression Liu Sanjie (\u5370\u8c61\u5218\u4e09\u59d0) - massive outdoor light show by Zhang Yimou, 28-70 EUR", "Best countryside photos at sunrise/sunset with karst peaks and rice fields"]}, {"name": "Reed Flute Cave", "name_chinese": "\u82a6\u7b1b\u5ca9", "type": "natural_landscape", "description": "240m deep limestone cave system filled with stalactites, stalagmites, and rock formations illuminated by multicolored lighting. Known as 'Nature's Art Palace'.", "why_visit": "Most spectacular cave in Guilin area with otherworldly rock formations enhanced by artistic lighting. Cool respite on hot days. 1,200-year history as tourist attraction.", "ticket_price_eur": 16, "recommended_duration_hours": 1.5, "opening_hours": "08:00-17:30 (summer), 08:30-17:00 (winter)", "best_time": "Afternoon to escape midday heat, or rainy days as indoor attraction", "how_to_get_there": "Bus 3/58 from Guilin city center (20 min), or taxi (10 EUR)", "tips": ["Guided tour mandatory (included in ticket, Chinese only) - English audio guides available (4 EUR)", "Tour lasts about 60 minutes through 500m route", "Temperature inside constant 18\u00b0C - bring light jacket", "Photography allowed but tripods not permitted", "Lighting changes periodically - creates different moods", "Paths can be slippery - wear non-slip shoes", "Most famous formations: Crystal Palace, Virgin Forest, Dragon Pagoda", "Can combine with Guilin city sights (Seven Star Park nearby)"]}, {"name": "Longji Rice Terraces", "name_chinese": "\u9f99\u810a\u68af\u7530", "type": "natural_landscape", "description": "Ancient rice terraces carved into mountain slopes over 650 years by Zhuang and Yao minorities. Ribbon-like fields from valley (380m) to mountaintop (880m). 66 km\u00b2 terraced landscape.", "why_visit": "Breathtaking engineered landscape that changes dramatically with seasons. Green in summer, golden in autumn, water-filled mirrors in spring. Insight into minority culture.", "ticket_price_eur": 13.5, "recommended_duration_hours": 6, "opening_hours": "07:30-18:00", "best_time": "Late May-early June (water-filled terraces reflecting sky), late September (golden harvest CO World Heritage site with over 3,000 quartzite sandstone pillars. Inspiration for Avatar's Hallelujah Mountains. 264 km\u00b2 of otherworldly landscape.", "why_visit": "Absolutely unmissable natural wonder. The towering stone pillars shrouded in mist create an alien landscape unlike anywhere else on Earth. China's most dramatic scenery.", "ticket_price_eur": 33, "recommended_duration_hours": 8, "opening_hours": "07:00-18:00 (last entry 16:00)", "best_time": "Early morning (7:00-9:00) for mist around peaks, or autumn (Sept-Oct) for clear skies and fall colors. Avoid July-Aug rain.", "how_to_get_there": "Multiple park gates - Wulingyuan Gate (\u6b66\u9675\u6e90\u95e8\u7968\u7ad9) most convenient. Bus from Zhangjiajie city (40 min, 2 EUR) or stay in Wulingyuan town", "tips": ["MULTI-DAY ticket valid for 4 days - plan 2-3 day visit to see main areas", "Core scenic areas: Yuanjiajie (\u8881\u5bb6\u754c, Avatar Hallelujah Mountain), Tianzi Mountain (\u5929\u5b50\u5c71), Golden Whip Stream (\u91d1\u97ad\u6eaa)", "Bailong Elevator (\u767e\u9f99\u5929\u68af) - world's tallest outdoor elevator (326m), 9.5 EUR one-way, saves 2-hour climb", "Cable cars available at Tianzi Mountain and Yangjiajie - 10 EUR each way", "Stay in Wulingyuan town (\u6b66\u9675\u6e90) near park gate - not Zhangjiajie city (1 hour away)", "Pack light - lots of stairs and walking even with elevators/cable cars", "Bring rain jacket, water, snacks, comfortable hiking shoes", "Peak season (Apr-Oct) extremely crowded - arrive at opening to avoid crowds", "Weather changes rapidly - mist adds atmosphere but reduces visibility"]}, {"name": "Tianmen Mountain & Glass Skywalk", "name_chinese": "\u5929\u95e8\u5c71 & \u73bb\u7483\u6808\u9053", "type": "natural_landscape", "description": "Dramatic mountain with natural arch (Tianmen Cave - 'Heaven's Gate'), world's longest cable car (7.5km), cliff-edge glass walkway, and 99-bend road. Peak at 1,518m.", "why_visit": "Thrilling mountain experience with spectacular cable car ride, terrifying glass walkway, and massive natural arch. Combines breathtaking scenery with adrenaline activities.", "ticket_price_eur": 38, "recommended_duration_hours": 5, "opening_hours": "08:00-16:30 (last cable car up)", "best_time": "Morning (8:00-9:00) to avoid cable car queues, clear weather days essential for views", "how_to_get_there": "Cable car station in Zhangjiajie city center (walking distance from hotels/station)", "tips": ["Two routes: Cable car up \u2192 explore peak \u2192 escalator/stairs down to Tianmen Cave \u2192 shuttle bus down 99-Bend Road, OR reverse", "Recommended: Cable car UP (better views), then DOWN via road - more logical flow", "Glass Skywalk (\u73bb\u7483\u6808\u9053) requires separate shoe covers (2 EUR) - not for those with fear of heights!", "999 steps to Tianmen Cave from bottom, or take escalator system (free, saves energy)", "Cable car ride is 30 minutes - one of world's longest and steepest", "Can get very cold and windy at peak - bring jacket even in summer", "Heavy crowds during peak season - expect 1-2 hour cable car queues", "Weather critical - mountain often in clouds, reducing views dramatically", "Book tickets 1-2 days in advance online to skip ticket lines"]}, {"name": "Baofeng Lake", "name_chinese": "\u5b9d\u5cf0\u6e56", "type": "natural_landscape", "description": "Mountain reservoir lake surrounded by sheer cliffs and waterfalls. Known for emerald-green water, boat tours, and traditional folk song performances on water. 72m deep artificial lake.", "why_visit": "Peaceful respite from hiking with stunning water-mountain scenery. Unique folk singing boat performances. Beautiful photography location, especially on clear days.", "ticket_price_eur": 13, "recommended_duration_hours": 2, "opening_hours": "07:00-17:30", "best_time": "Mid-morning (9:00-11:00) for sunlight on water, or afternoon break from hiking", "how_to_get_there": "Near Wulingyuan Gate of National Forest Park, 10-minute taxi from town center", "tips": ["Boat tour included in ticket - 30 minutes on lake with commentary", "Folk singers perform traditional Tujia songs from boat - unique cultural experience", "Baofeng Waterfall at entrance - 1.4 EUR, can skip if short on time", "Combine with National Forest Park visit (5 min drive between) - good afternoon activity", "Less strenuous than other attractions - suitable if tired from hiking", "Photography best on sunny days - water turns brilliant green", "Can be done in 1.5-2 hours including boat ride and walking around", "Lower priority if short on time - focus on National Forest Park and Tianmen first"]}, {"name": "Zhangjiajie Grand Canyon & Glass Bridge", "name_chinese": "\u5f20\u5bb6\u754c\u5927\u5ce1\u8c37 & \u73bb\u7483\u6865", "type": "natural_landscape", "description": "Dramatic canyon with world's longest and highest glass-bottomed bridge (430m long, 300m high). Canyon features waterfalls, streams, caves, and clifftop walkways.", "why_visit": "Walk on the world's highest glass bridge for ultimate thrill. Beautiful canyon scenery with waterfalls and adventure activities. Engineering marvel in stunning natural setting.", "ticket_price_eur": 21, "recommended_duration_hours": 4, "opening_hours": "08:00-16:00 (glass bridge), 07:30-17:30 (canyon)", "best_time": "Morning (8:00-10:00) for fewer crowds on bridge, clear weather essential", "how_to_get_there": "40km from Wulingyuan, taxi (15 EUR) or tour bus (8 EUR round trip)", "tips": ["Two options: Glass Bridge only (21 EUR) or Bridge + Canyon (32 EUR) - recommend combo", "MUST book online 1 day in advance - daily visitor limits (8,000 people)", "Glass bridge crossing takes 15-20 minutes - all electronics/bags stored (safety)", "Shoe covers required on bridge - provided free", "Canyon hike after bridge is beautiful - allow 2-3 hours, waterfalls and pools", "Zipline and bungee jumping available (additional fees) for thrill-seekers", "Can be very busy - avoid weekends and holidays if possible", "Vertigo sufferers should skip - bridge genuinely scary for some", "Combine with Baofeng Lake in same day trip (30 min between sites)"]}, {"name": "Yellow Dragon Cave", "name_chinese": "\u9ec4\u9f99\u6d1e", "type": "natural_landscape", "description": "Massive limestone cave system with 13km of passages on four levels. Features underground river, 98m waterfall, and thousands of stalactites. Known as 'World Cave Wonder'.", "why_visit": "Most spectacular cave in Zhangjiajie area with enormous chambers. Cool escape from heat/rain. The underground waterfall and Dragon Palace hall are highlights.", "ticket_price_eur": 13.5, "recommended_duration_hours": 2.5, "opening_hours": "08:00-17:00", "best_time": "Rainy days or hot afternoons - indoor attraction. Less crowded in early morning or late afternoon.", "how_to_get_there": "8km from Wulingyuan town, bus or taxi (10 min)", "tips": ["Guided tour mandatory (included) - 2-hour route through 3km of chambers", "Includes boat ride on underground river", "Temperature constant 16\u00b0C - bring jacket or sweater", "Paths well-lit and maintained but can be slippery - non-slip shoes essential", "Highlight: Stalagmite 'Pillar of the Dragon Palace' (27m tall)", "Photography allowed but low light challenging - bring camera with good ISO", "Good rainy-day backup option - completely weather-proof", "Less impressive than Reed Flute Cave in Guilin but still worth visit if time permits"]}], "meals": [], "entertainment": [], "shopping": [], "transportation": {}, "sample_itinerary": {"day_1": [], "day_2": [], "day_3": []}, "budget_breakdown": {"accommodation": 0, "meals": 0, "attractions": 0, "transportation": 0, "shopping": 0, "total": 0}, "hotels": [{"name": "Hilton Garden Inn Zhangjiajie Wulingyuan", "name_chinese": "\u5f20\u5bb6\u754c\u6b66\u9675\u6e90\u5e0c\u5c14\u987f\u82b1\u56ed\u9152\u5e97", "category": "mid-range", "price_per_night_eur": 70, "rating": 4.7, "location": "108 Baofeng Rd, Wulingyuan District", "nearby_metro": "No metro (near park entrance)", 12, "recommended_duration_hours": 2.5, "opening_hours": "Peak Tram: 07:00-midnight, Peak Tower: 10:00-23:00", "best_time": "Sunset (18:00-19:00) to see transition from day to night, or clear mornings for best visibility. Avoid foggy/rainy days.", "how_to_get_there": "Peak Tram from Central (MTR Central Station, Exit J2, 10-minute walk to Lower Terminus)", "tips": ["Peak Tram round-trip (12 EUR) + Sky Terrace 428 (6 EUR) combo tickets available online", "Book tickets online to skip long queues (can be 1-2 hours wait during peak)", "For free views, walk to Peak Circle Walk or Lugard Road - no entry fee, better views than paid observation decks", "Hike down via Old Peak Road (45 min to Mid-Levels, 1.5 hours to Central) - beautiful forest trail", "Evening visit: arrive 17:00 for sunset, stay for night skyline (most spectacular)", "Weather check essential - clouds/fog ruin the experience entirely", "Alternative: Take bus #15 up (cheaper but no funicular experience)", "Peak Tower has restaurants and shops - Peak Galleria mall has dining options"]}, {"name": "Tsim Sha Tsui Promenade & Symphony of Lights", "name_chinese": "\u5c16\u6c99\u5480\u6d77\u6ee8\u957f\u5eca & \u5e7b\u5f69\u548f\u9999\u6c5f", "type": "waterfront", "description": "Iconic waterfront promenade along Victoria Harbour with unobstructed views of Hong Kong Island skyline. Nightly Symphony of Lights show (world's largest permanent light-and-sound show).", "why_visit": "Best spot to appreciate Hong Kong's famous skyline. Free world-class light show every night. Perfect for photography, leisurely walks, and people-watching.", "ticket_price_eur": 0, "recommended_duration_hours": 2, "opening_hours": "24/7 (Symphony of Lights show at 20:00 nightly)", "best_time": "Late afternoon into evening (17:00-21:00) for golden hour, sunset, and light show at 20:00", "how_to_get_there": "MTR Tsim Sha Tsui Station, Exit E or F", "tips": ["Symphony of Lights show at 20:00 sharp every night (13 minutes) - FREE from promenade", "Best viewing spot: Avenue of Stars or Tsim Sha Tsui waterfront (not crowded)", "Avenue of Stars: Hong Kong's Walk of Fame with Bruce Lee statue and handprints", "Combine with Victoria Peak (across harbor) for comparison perspectives", "Star Ferry to Hong Kong Island (0.35 EUR) - historic harbor crossing, departs nearby", "Photography: wide-angle lens essential for skyline, tripod useful for night shots", "Weekends can be crowded but promenade is long enough to find space", "Nearby: Hong Kong Cultural Centre, Museum of Art, Space Museum, Harbor City mall"]}, {"name": "Lantau Island: Big Buddha & Ngong Ping 360", "name_chinese": "\u5927\u5c7f\u5c71: \u5929\u575b\u5927\u4f5b & \u6602\u576a360", "type": "cultural_site", "description": "Giant bronze Buddha (34m tall) atop Ngong Ping plateau, accessed via spectacular 5.7km cable car journey over mountains and sea. Includes Po Lin Monastery and traditional village.", "why_visit": "Hong Kong's spiritual center with impressive Big Buddha statue. The cable car ride offers stunning views. Escape from urban Hong Kong to mountain tranquility.", "ticket_price_eur": 27, "recommended_duration_hours": 4, "opening_hours": "Cable car: 10:00-18:00 (weekdays), 09:00-18:30 (weekends). Big Buddha: 10:00-17:30", "best_time": "Weekday mornings (10:00-11:00) to avoid cable car queues, clear weather essential for views", "how_to_get_there": "MTR to Tung Chung Station (\u4e1c\u6d8c\u7ad9), then Ngong Ping 360 cable car terminal adjacent", "tips": ["Cable car round-trip: Standard Cabin (27 EUR) or Crystal Cabin with glass floor (38 EUR)", "Book online 1 day in advance to skip ticket queues (can be very long)", "Big Buddha visit FREE but climb 268 steps to reach base", "Po Lin Monastery offers vegetarian meal sets (8-12 EUR)", "Wisdom Path nearby - wooden pillars with Heart Sutra inscriptions, 15-min walk", "Ngong Ping Village at cable car top station - shops, restaurants, cultural exhibits", "Alternative hike: Lantau Trail from Tung Chung to Big Buddha (2-3 hours, strenuous)", "Combine with Tai O fishing village visit (bus 21, 20 min from Ngong Ping) - traditional stilt houses", "Weather critical - fog/clouds common, cable car may close in high winds"]}, {"name": "Central-Mid-Levels Escalators & SoHo", "name_chinese": "\u4e2d\u73af\u81f3\u534a\u5c71\u81ea\u52a8\u6276\u68af & \u8377\u5357\u7f8e\u98df\u533a", "type": "urban_experience", "description": "World's longest outdoor covered escalator system (800m, 135m elevation gain) connecting Central to Mid-Levels. Passes through SoHo (South of Hollywood Road) dining and bar district.", "why_visit": "Unique urban transport system that's also tourist attraction. Explore SoHo's eclectic dining scene and street art. Great way to experience Hong Kong's vertical living.", "ticket_price_eur": 0, "recommended_duration_hours": 2, "opening_hours": "Down: 06:00-10:00, Up: 10:30-midnight", "best_time": "Evening (18:00-21:00) for SoHo dining and bar scene, or late morning for upward journey", "how_to_get_there": "MTR Central Station, Exit D2, walk to Des Voeux Road starting point", "tips": ["FREE to ride - just step on (operates as public transport)", "Upward direction only after 10:30 (downward only before) - plan accordingly", "Hop on/off at different levels to explore neighborhoods: Soho, Mid-Levels", "SoHo area: international restaurants, bars, art galleries - great for dinner", "Hollywood Road antique shops and art galleries worth browsing", "Man Mo Temple (\u6587\u6b66\u5e99) midway point - beautiful Taoist temple (free entry)", "Street art and murals in surrounding lanes - good photography", "Combine with exploration of Sheung Wan, PMQ creative hub, Tai Kwun"]}, {"name": "Dragon's Back Hike", "name_chinese": "\u9f99\u810a\u8fdc\u8db3\u5f84", "type": "hiking_trail", "description": "Rated Asia's best urban hike by TIME magazine. 8.5km trail along mountain ridge offering 360-degree views of ocean, beaches, islands, and city. Part of Hong Kong Trail Section 8.", "why_visit": "Best combination of accessible hiking and spectacular scenery in Hong Kong. Panoramic coastal views with Hong Kong's skyline in distance. Beach access at end.", "ticket_price_eur": 0, "recommended_duration_hours": 3.5, "opening_hours": "24/7 (daylight hiking recommended)", "best_time": "Autumn-spring (Oct-April) for comfortable temperatures, early morning (8:00-11:00) to avoid midday heat. Avoid summer humidity.", "how_to_get_there": "Bus 9 from Shau Kei Wan MTR to To Tei Wan (\u571f\u5730\u6e7e) stop, start at Shek O Road trailhead", "tips": ["Moderate difficulty - some steep sections but well-maintained trail", "Full hike: Shek O Road \u2192 Dragon's Back Ridge \u2192 Big Wave Bay Beach (3-4 hours)", "Bring: plenty of water (2L), sun protection, snacks, proper hiking shoes", "Finish at Big Wave Bay Beach - swim reward (bring swimsuit)", "Bus 9 from beach back to Shau Kei Wan MTR", "Weather check essential - no shade on exposed ridge, dangerous in thunderstorms", "Best views from Dragon's Back ridgeline - can see Stanley, Shek O, islands", "Alternative exit: Continue to Shek O village (additional 1 hour) for seafood lunch", "Weekends can be busy but trail wide enough"]}, {"name": "Temple Street Night Market", "name_chinese": "\u5e99\u8857\u591c\u5e02", "type": "night_market", "description": "Hong Kong's most atmospheric night market in Yau Ma Tei, famous from countless Hong Kong films. Street stalls selling everything from clothes to antiques, plus dai pai dong eateries.", "why_visit": "Quintessential Hong Kong experience. Vibrant atmosphere with fortune tellers, street opera performers, and authentic local food. Great for souvenirs and people-watching.", "ticket_price_eur": 0, "recommended_duration_hours": 2, "opening_hours": "18:00-midnight (best 20:00-23:00)", "best_time": "Evening after dinner (20:00-22:00) when fully set up and most vibrant", "how_to_get_there": "MTR Jordan Station, Exit A or Yau Ma Tei Station, Exit C", "tips": ["Bargaining expected -     const PROJECT_TYPE = "bucket-list";

    const WARM_COLORS = [
      '#D4AF37', '#8B7355', '#D4A574', '#B5695F', '#8FAF7A',
      '#C9A86A', '#A67B5B', '#E8C5A5', '#9B7357', '#B8956A'
    ];

    function init() {
      renderHeader();
      renderTabs();
      renderStats();
      renderCharts();
      renderCities();
      renderBudgetCharts();
      renderTimeline();
    }

    function renderHeader() {
      if (PROJECT_TYPE === "itinerary" && PLAN_DATA.days) {
        const firstDay = PLAN_DATA.days[0];
        const lastDay = PLAN_DATA.days[PLAN_DATA.days.length - 1];
        document.getElementById('trip-title').textContent = `${firstDay.location} Travel Plan`;
        document.getElementById('trip-meta').textContent =
          `${firstDay.date} to ${lastDay.date}  ${PLAN_DATA.days.length} days`;
      } else if (PROJECT_TYPE === "bucket-list" && PLAN_DATA.cities) {
        document.getElementById('trip-title').textContent = PLAN_DATA.title || "Travel Bucket List";
        document.getElementById('trip-meta').textContent = `${PLAN_DATA.cities.length} cities to explore`;
      }
    }

    function renderTabs() {
      const tabsHtml = `
        <button class="tab active" onclick="switchTab('overview')">
          <i class="fas fa-chart-pie"></i> Overview
        </button>
        <button class="tab" onclick="switchTab('cities')">
          <i class="fas fa-city"></i> Cities
        </button>
        <button class="tab" onclick="switchTab('budget')">
          <i class="fas fa-money-bill-wave"></i> Budget
        </button>
        <button class="tab" onclick="switchTab('timeline')">
          <i class="fas fa-calendar-days"></i> Timeline
        </button>
      `;
      document.getElementById('tabs-container').innerHTML = tabsHtml;
    }

    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

      event.target.closest('.tab').classList.add('active');
      document.getElementById(`${tabName}-tab`).classList.add('active');
    }

    function renderStats() {
      let stats = [];
      if (PROJECT_TYPE === "itinerary" && PLAN_DATA.days) {
        const totalBudget = PLAN_DATA.days.reduce((sum, day) => sum + (day.budget && day.budget.total || 0), 0);
        const totalAttractions = PLAN_DATA.days.reduce((sum, day) => sum + (day.attractions && day.attractions.length || 0), 0);
        const uniqueCities = new Set(PLAN_DATA.days.map(d => d.location)).size;
        stats = [
          { icon: 'fa-calendar-days', label: 'Days', value: PLAN_DATA.days.length },
          { icon: 'fa-money-bill-wave', label: 'Total Budget', value: `${totalBudget.toFixed(2)}` },
          { icon: 'fa-landmark', label: 'Attractions', value: totalAttractions },
          { icon: 'fa-city', label: 'Cities', value: uniqueCities }
        ];
      } else if (PROJECT_TYPE === "bucket-list" && PLAN_DATA.cities) {
        const totalAttractions = PLAN_DATA.cities.reduce((sum, city) => sum + (city.attractions && city.attractions.length || 0), 0);
        stats = [
          { icon: 'fa-city', label: 'Cities', value: PLAN_DATA.cities.length },
          { icon: 'fa-landmark', label: 'Attractions', value: totalAttractions },
          { icon: 'fa-hotel', label: 'Hotels', value: PLAN_DATA.cities.reduce((sum, c) => sum + (c.hotels && c.hotels.length || 0), 0) },
          { icon: 'fa-utensils', label: 'Restaurants', value: PLAN_DATA.cities.reduce((sum, c) => sum + (c.restaurants && c.restaurants.length || 0), 0) }
        ];
      }

      document.getElementById('stats-container').innerHTML = stats.map(s => `
        <div class="stat-card">
          <i class="fas ${s.icon} stat-icon"></i>
          <div class="stat-value">${s.value}</div>
          <div class="stat-label">${s.label}</div>
        </div>
      `).join('');
    }

    function renderCharts() {
      if (PROJECT_TYPE === "itinerary" && PLAN_DATA.days) {
        renderItineraryCharts();
      } else if (PROJECT_TYPE === "bucket-list" && PLAN_DATA.cities) {
        renderBucketListCharts();
      }
    }

    function renderItineraryCharts() {
      const budgetByCity = {};
      const attractionTypes = {};

      PLAN_DATA.days.forEach(day => {
        const city = day.location;
        budgetByCity[city] = (budgetByCity[city] || 0) + (day.budget && day.budget.total || 0);

        if (day.attractions) {
          day.attractions.forEach(attr => {
            const type = attr.type || 'general';
            attractionTypes[type] = (attractionTypes[type] || 0) + 1;
          });
        }
      });

      const chartsHtml = `
        <div class="chart-card">
          <div class="chart-title">
            <i class="fas fa-chart-bar"></i> Budget by City
          </div>
          <div class="chart-container">
            <canvas id="budgetByCityChart"></canvas>
          </div>
        </div>
        <div class="chart-card">
          <div class="chart-title">
            <i class="fas fa-chart-pie"></i> Attraction Types
          </div>
          <div class="chart-container">
            <canvas id="attractionTypesChart"></canvas>
          </div>
        </div>
      `;
      document.getElementById('charts-container').innerHTML = chartsHtml;

      new Chart(document.getElementById('budgetByCityChart'), {
        type: 'bar',
        data: {
          labels: Object.keys(budgetByCity),
          datasets: [{
            label: 'Budget (EUR)',
            data: Object.values(budgetByCity),
            backgroundColor: WARM_COLORS[0],
            borderRadius: 4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });

      new Chart(document.getElementById('attractionTypesChart'), {
        type: 'doughnut',
        data: {
          labels: Object.keys(attractionTypes),
          datasets: [{
            data: Object.values(attractionTypes),
            backgroundColor: WARM_COLORS,
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'right',
              labels: {
                usePointStyle: true,
                padding: 15
              }
            }
          }
        }
      });
    }

    function renderBucketListCharts() {
      const attractionsByCity = {};
      const attractionTypes = {};

      PLAN_DATA.cities.forEach(city => {
        attractionsByCity[city.city] = city.attractions && city.attractions.length || 0;

        if (city.attractions) {
          city.attractions.forEach(attr => {
            const type = attr.type || 'general';
            attractionTypes[type] = (attractionTypes[type] || 0) + 1;
          });
        }
      });

      const chartsHtml = `
        <div class="chart-card">
          <div class="chart-title">
            <i class="fas fa-chart-bar"></i> Attractions by City
          </div>
          <div class="chart-container">
            <canvas id="attractionsByCityChart"></canvas>
          </div>
        </div>
        <div class="chart-card">
          <div class="chart-title">
            <i class="fas fa-chart-pie"></i> Attraction Types
          </div>
          <div class="chart-container">
            <canvas id="attractionTypesChart"></canvas>
          </div>
        </div>
      `;
      document.getElementById('charts-container').innerHTML = chartsHtml;

      new Chart(document.getElementById('attractionsByCityChart'), {
        type: 'bar',
        data: {
          labels: Object.keys(attractionsByCity),
          datasets: [{
            label: 'Attractions',
            data: Object.values(attractionsByCity),
            backgroundColor: WARM_COLORS[0],
            borderRadius: 4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          indexAxis: 'y',
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: { beginAtZero: true }
          }
        }
      });

      new Chart(document.getElementById('attractionTypesChart'), {
        type: 'doughnut',
        data: {
          labels: Object.keys(attractionTypes),
          datasets: [{
            data: Object.values(attractionTypes),
            backgroundColor: WARM_COLORS,
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'right',
              labels: {
                usePointStyle: true,
                padding: 15
              }
            }
          }
        }
      });
    }

    function renderCities() {
      let citiesHtml = '';

      if (PROJECT_TYPE === "itinerary" && PLAN_DATA.days) {
        citiesHtml = PLAN_DATA.days.map((day, idx) => `
          <div class="accordion-item" id="city-${idx}">
            <div class="accordion-header" onclick="toggleAccordion(${idx})">
              <h3>
                <i class="fas fa-map-marker-alt"></i>
                Day ${day.day}: ${day.location} - ${day.date}
              </h3>
              <i class="fas fa-chevron-down accordion-icon"></i>
            </div>
            <div class="accordion-content">
              <div class="accordion-body">
                ${renderDayContent(day)}
              </div>
            </div>
          </div>
        `).join('');
      } else if (PROJECT_TYPE === "bucket-list" && PLAN_DATA.cities) {
        citiesHtml = PLAN_DATA.cities.map((city, idx) => `
          <div class="accordion-item" id="city-${idx}">
            <div class="accordion-header" onclick="toggleAccordion(${idx})">
              <h3>
                <i class="fas fa-city"></i>
                ${city.city}${city.province ? ', ' + city.province : ''}
              </h3>
              <i class="fas fa-chevron-down accordion-icon"></i>
            </div>
            <div class="accordion-content">
              <div class="accordion-body">
                ${renderCityContent(city)}
              </div>
            </div>
          </div>
        `).join('');
      }

      document.getElementById('cities-accordion').innerHTML = citiesHtml;
    }

    function toggleAccordion(idx) {
      const item = document.getElementById(`city-${idx}`);
      item.classList.toggle('active');
    }

    function renderDayContent(day) {
      let html = '';

      if (day.attractions && day.attractions.length > 0) {
        html += '<h4 style="color: var(--color-accent); margin-bottom: 1rem;"><i class="fas fa-landmark"></i> Attractions</h4>';
        html += '<div class="activity-grid">';
        day.attractions.forEach(attr => {
          html += `<div class="activity-card">
            <h4>${attr.name}</h4>
            <p><i class="fas fa-map-marker-alt"></i> ${attr.location || 'N/A'}</p>
            <p class="cost"><i class="fas fa-euro-sign"></i> ${attr.cost_eur || attr.cost || 0}</p>
            <span class="type-badge">${attr.type || 'general'}</span>
          </div>`;
        });
        html += '</div>';
      }

      if (day.hotels && day.hotels.length > 0 || day.accommodation && day.accommodation.name) {
        html += '<h4 style="color: var(--color-accent); margin: 1.5rem 0 1rem;"><i class="fas fa-hotel"></i> Accommodation</h4>';
        html += '<div class="activity-grid">';
        if (day.accommodation && day.accommodation.name) {
          html += `<div class="activity-card">
            <h4>${day.accommodation.name}</h4>
            <p><i class="fas fa-map-marker-alt"></i> ${day.accommodation.location || 'N/A'}</p>
            <p class="cost"><i class="fas fa-euro-sign"></i> ${day.accommodation.cost_eur || 0}</p>
          </div>`;
        }
        html += '</div>';
      }

      if (day.restaurants && day.restaurants.length > 0 || day.breakfast && day.breakfast.name || day.lunch && day.lunch.name || day.dinner && day.dinner.name) {
        html += '<h4 style="color: var(--color-accent); margin: 1.5rem 0 1rem;"><i class="fas fa-utensils"></i> Dining</h4>';
        html += '<div class="activity-grid">';
        ['breakfast', 'lunch', 'dinner'].forEach(meal => {
          if (day[meal] && day[meal].name) {
            html += `<div class="activity-card">
              <h4>${meal.charAt(0).toUpperCase() + meal.slice(1)}: ${day[meal].name}</h4>
              <p><i class="fas fa-map-marker-alt"></i> ${day[meal].location || 'N/A'}</p>
              <p class="cost"><i class="fas fa-euro-sign"></i> ${day[meal].cost_eur || day[meal].cost || 0}</p>
            </div>`;
          }
        });
        html += '</div>';
      }

      return html || '<p style="color: var(--color-secondary);">No details available</p>';
    }

    function renderCityContent(city) {
      let html = '';

      if (city.attractions && city.attractions.length > 0) {
        html += '<h4 style="color: var(--color-accent); margin-bottom: 1rem;"><i class="fas fa-landmark"></i> Attractions</h4>';
        html += '<div class="activity-grid">';
        city.attractions.forEach(attr => {
          html += `<div class="activity-card">
            <h4>${attr.name}</h4>
            <p><i class="fas fa-map-marker-alt"></i> ${attr.address || attr.location || 'N/A'}</p>
            ${attr.description ? `<p>${attr.description}</p>` : ''}
            ${attr.cost_eur ? `<p class="cost"><i class="fas fa-euro-sign"></i> ${attr.cost_eur}</p>` : ''}
            ${attr.type ? `<span class="type-badge">${attr.type}</span>` : ''}
          </div>`;
        });
        html += '</div>';
      }

      if (city.hotels && city.hotels.length > 0) {
        html += '<h4 style="color: var(--color-accent); margin: 1.5rem 0 1rem;"><i class="fas fa-hotel"></i> Hotels</h4>';
        html += '<div class="activity-grid">';
        city.hotels.forEach(hotel => {
          html += `<div class="activity-card">
            <h4>${hotel.name}</h4>
            <p><i class="fas fa-map-marker-alt"></i> ${hotel.address || hotel.location || 'N/A'}</p>
            ${hotel.price_range ? `<p class="cost">${hotel.price_range}</p>` : ''}
          </div>`;
        });
        html += '</div>';
      }

      if (city.restaurants && city.restaurants.length > 0) {
        html += '<h4 style="color: var(--color-accent); margin: 1.5rem 0 1rem;"><i class="fas fa-utensils"></i> Restaurants</h4>';
        html += '<div class="activity-grid">';
        city.restaurants.forEach(rest => {
          html += `<div class="activity-card">
            <h4>${rest.name}</h4>
            ${rest.cuisine ? `<p><i class="fas fa-bowl-food"></i> ${rest.cuisine}</p>` : ''}
            <p><i class="fas fa-map-marker-alt"></i> ${rest.address || rest.location || 'N/A'}</p>
          </div>`;
        });
        html += '</div>';
      }

      return html || '<p style="color: var(--color-secondary);">No details available</p>';
    }

    function renderBudgetCharts() {
      if (PROJECT_TYPE === "itinerary" && PLAN_DATA.days) {
        const categories = { meals: 0, accommodation: 0, activities: 0, shopping: 0, transportation: 0 };
        const dailyBudget = [];

        PLAN_DATA.days.forEach(day => {
          if (day.budget) {
            Object.keys(categories).forEach(cat => {
              categories[cat] += day.budget[cat] || 0;
            });
            dailyBudget.push({
              day: `Day ${day.day}`,
              total: day.budget.total || 0
            });
          }
        });

        const budgetHtml = `
          <div class="chart-card">
            <div class="chart-title">
              <i class="fas fa-chart-pie"></i> Budget by Category
            </div>
            <div class="chart-container">
              <canvas id="budgetCategoryChart"></canvas>
            </div>
          </div>
          <div class="chart-card">
            <div class="chart-title">
              <i class="fas fa-chart-line"></i> Daily Budget Trend
            </div>
            <div class="chart-container">
              <canvas id="dailyBudgetChart"></canvas>
            </div>
          </div>
        `;
        document.getElementById('budget-charts').innerHTML = budgetHtml;

        new Chart(document.getElementById('budgetCategoryChart'), {
          type: 'doughnut',
          data: {
            labels: Object.keys(categories).map(k => k.charAt(0).toUpperCase() + k.slice(1)),
            datasets: [{
              data: Object.values(categories),
              backgroundColor: WARM_COLORS,
              borderWidth: 0
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'right',
                labels: {
                  usePointStyle: true,
                  padding: 15
                }
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return context.label + ': ' + context.raw.toFixed(2);
                  }
                }
              }
            }
          }
        });

        new Chart(document.getElementById('dailyBudgetChart'), {
          type: 'line',
          data: {
            labels: dailyBudget.map(d => d.day),
            datasets: [{
              label: 'Budget (EUR)',
              data: dailyBudget.map(d => d.total),
              borderColor: WARM_COLORS[0],
              backgroundColor: 'rgba(212, 175, 55, 0.1)',
              fill: true,
              tension: 0.3,
              pointRadius: 4
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      }
    }

    function renderTimeline() {
      let timelineHtml = '';

      if (PROJECT_TYPE === "itinerary" && PLAN_DATA.days) {
        timelineHtml = '<div class="accordion">' + PLAN_DATA.days.map((day, idx) => {
          let dayEvents = [];

          if (day.breakfast && day.breakfast.name) dayEvents.push({ time: '08:00', icon: 'fa-coffee', label: `Breakfast: ${day.breakfast.name}` });
          if (day.lunch && day.lunch.name) dayEvents.push({ time: '12:00', icon: 'fa-utensils', label: `Lunch: ${day.lunch.name}` });
          if (day.dinner && day.dinner.name) dayEvents.push({ time: '19:00', icon: 'fa-utensils', label: `Dinner: ${day.dinner.name}` });
          if (day.attractions && day.attractions.length > 0) {
            day.attractions.forEach(attr => {
              dayEvents.push({ time: '10:00', icon: 'fa-landmark', label: attr.name });
            });
          }

          const eventsHtml = dayEvents.length > 0 ? dayEvents.map(e => `
            <div style="padding: 0.5rem 0; border-left: 3px solid var(--color-accent); padding-left: 1rem; margin-left: 1rem; margin-bottom: 0.5rem;">
              <div style="color: var(--color-accent); font-weight: 600;">
                <i class="fas ${e.icon}"></i> ${e.time}
              </div>
              <div style="color: var(--color-dark);">${e.label}</div>
            </div>
          `).join('') : '<p style="color: var(--color-secondary); padding-left: 2rem;">No scheduled events</p>';

          return `
            <div class="accordion-item" id="timeline-${idx}">
              <div class="accordion-header" onclick="toggleTimelineAccordion(${idx})">
                <h3>
                  <i class="fas fa-calendar-day"></i>
                  Day ${day.day}: ${day.location} - ${day.date}
                </h3>
                <i class="fas fa-chevron-down accordion-icon"></i>
              </div>
              <div class="accordion-content">
                <div class="accordion-body">
                  ${eventsHtml}
                </div>
              </div>
            </div>
          `;
        }).join('') + '</div>';
      } else {
        timelineHtml = '<p style="text-align: center; color: var(--color-secondary); padding: 2rem;">Timeline not available for bucket list projects</p>';
      }

      document.getElementById('timeline-container').innerHTML = timelineHtml;
    }

    function toggleTimelineAccordion(idx) {
      const item = document.getElementById(`timeline-${idx}`);
      item.classList.toggle('active');
    }

    init();
  </script>
</body>
</html>
